{% extends 'portfolio/index.html' %}

{% load static %}

{% block content %}

    <h1>This is MickRyam's Portfolio</h1>
    <hr>
    <a href="{% static 'portfolio/resume_mr.pdf' %}">Resume</a>
    <br>    
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <img src="{% static 'portfolio/photo_me.jpg' %}"></img>
    <br>
    <br>

    {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    {% if project.url %}
        <br><a href="{{ project.url }}">Link</a>
    {% endif %}
    <br>
    <br>
    {% endfor %}

{% endblock %}
